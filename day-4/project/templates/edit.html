<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Store edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> Edit The Blog </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h5 class="text-center text-success bg-light p-2">Edit </h5>
          <div class="card p-2">
            <form action="/update/{{Blogs.bid}}" method="post">
              <div class="form-group">
              <label for="productDesc">Enter Blog title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  placeholder="Enter title Name"
                  value="{{Blogs.title}}"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label for="productDesc">Enter Blog Description</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  name="description"
                  value={{Blogs.description}}
                  required
                />
                
              </div>
              <br />
              <div class="form-group">
              <label for="productDesc">Enter Blog's Author</label>
                <input
                  type="text"
                  class="form-control"
                  name="author"
                  placeholder="Enter authorname"
                  value={{Blogs.author}}
                  required
                />
              </div>
              <br />
              <div class="form-group">
              <label for="productDesc">Enter Blog Date</label>
                <input
                  type="text"
                  class="form-control"
                  name="date"
                  placeholder="enter date"
                  value={{Blogs.date}}
                  required
                />
              </div>
              <br>
              <div class="form-group">
                <input
                  type="file"
                  class="form-control"
                  name="image"
                  placeholder="Upload Picture"
                  value={{Blogs.image}}
                  required
                />
              </div>
              <br />
              <br />
              <button type="submit" class="btn btn-success">Update</button>
            </form>
          </div>
        </div>

        <div class="col-md-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
